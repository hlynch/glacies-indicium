<!DOCTYPE html>
<html>
  <head>
    <title>Terracotta Preview</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />

    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='leaflet.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='nouislider.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <script
      src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
      integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
      crossorigin=""
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='nouislider.min.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <script src="{{ url_for('static', filename='proj4.js')}}"></script>
    <script src="{{ url_for('static', filename='proj4leaflet.js')}}"></script>
  </head>
  <body>
    <div id="controls">
      <label id="switch" class="switch">
        <input type="checkbox" onchange="toggleTheme()" id="slider" />
        <span class="slider round"></span>
      </label>
      <img
        src="{{ url_for('static', filename='images/header_large.png') }}"
        class="header"
        id="header-one"
      />
      <div class="el-wrapper border-none">
        <!--<div id="gSignInWrapper">
          <span class="label" id="loginStatus">Sign in with:</span>
          <div id="customBtn" class="customGPlusSignIn">
            <span class="icon" id="authorize_button"></span>
            <span class="buttonText">Google</span>
          </div>
        </div> -->
        <div class="googleButtonWrapper">
          <div class="buttonIcon" style="padding: 15px">
            <div class="iconContainer" style="width: 18px; height: 18px">
              <span id="googleIcon">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="18px"
                  height="18px"
                  viewBox="0 0 48 48"
                  class="abcRioButtonSvg"
                >
                  <g>
                    <path
                      fill="#EA4335"
                      d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
                      style="--darkreader-inline-fill: #eb5043"
                      data-darkreader-inline-fill=""
                    ></path>
                    <path
                      fill="#4285F4"
                      d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
                      style="--darkreader-inline-fill: #4ba0f4"
                      data-darkreader-inline-fill=""
                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
                      style="--darkreader-inline-fill: #fbc31e"
                      data-darkreader-inline-fill=""
                    ></path>
                    <path
                      fill="#34A853"
                      d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
                      style="--darkreader-inline-fill: #62cf7f"
                      data-darkreader-inline-fill=""
                    ></path>
                    <path
                      fill="none"
                      d="M0 0h48v48H0z"
                      style="--darkreader-inline-fill: none"
                      data-darkreader-inline-fill=""
                    ></path>
                  </g>
                </svg>
              </span>
            </div>
          </div>
          <span
            class="buttonContents"
            style="font-size: 16px; line-height: 48px"
          >
            <span class="icon" id="authorize_button">Sign in with Google</span>
            <span id="signout_button" style="display: none">Sign Out</span>
          </span>
        </div>

        <div
          id="details__container"
          class="clickable"
          onclick="toggleDetails();"
        >
          <h2 class="info-title">Details</h2>
          <span class="info-toggle no-select">i</span>
        </div>
        <div id="details__content">
          <p class="clear" id="info-text">Glacies Indicium capstone project!</p>
        </div>
        <p id="details__host--title">
          <b>host: </b> <span id="details__host--url">{{ hostname }}</span>
        </p>
      </div>

      <div class="el-wrapper">
        <a class="btn btn-primary" id="exportButton" target="_blank" download>
          Export Map
        </a>
      </div>

      <div id="widget"></div>

      <div class="el-wrapper">
        <h2>Band keys</h2>
        <ul id="key-list">
          <label for="band1">Dolorite band (9143)</label>
          <input type="radio" value="9143" name="band1" />
          <label for="band2">Band2</label>
          <input type="radio" value="band" name="band2" />
          <label for="band3">Band3</label>
          <input type="radio" value="band" name="band3" />
        </ul>
      </div>

      <div class="el-wrapper border-none" id="regionList">
        <h2>Region Keys</h2>

        <div id="thumbnail-holder"></div>
        <div class="scrolling-list" id="search-results"></div>
        <div id="search-result-controls">
          <button id="prev-page" onclick="incrementResultsPage(-1);" disabled>
            &lt;
          </button>
          Page <span id="page-counter">1</span>
          <button id="next-page" onclick="incrementResultsPage(1);">
            &gt;
          </button>
        </div>
      </div>

      <div id="loader__container">
        <div id="loader__spinner--control" class="loader__spinner"></div>
      </div>
    </div>

    <div id="resizable__buffer"></div>

    <div id="map"></div>

    <div id="layerInfo__container">
      <div id="layerInfo__container--title" onclick="toggleLayerInfo()">
        <h3 id="layerInfo__toggle--title" class="no-select">Layer info</h3>
        <p id="layerInfo__toggle--icon" class="no-select">Ã—</p>
      </div>
      <div id="layerInfo__container--content">
        <p id="layerInfo__URL">current layer:</p>
        <p id="layerInfo__metadata"></p>
      </div>
    </div>
    <aside class="error-container">
      <ul id="errors"></ul>
    </aside>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()"
    ></script>
    <script type="text/javascript">
      window.onload = initializeApp.bind(null, '{{ hostname }}');
    </script>
  </body>
</html>
