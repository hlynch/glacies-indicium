<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Glacies Indicium</title>
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="jumbotron-fluid text-center">
      <p class="lead">
        <a class="btn btn-danger btn-lg">
          Website is currently under construction
        </a>
      </p>
      <p class="lead welcome-message">Hello, and welcome to our project!</p>

      <h1 class="display-4">Glacies Indicium</h1>
      <img src="images/constructionLogo.png" class="logo" alt="team logo" />

      <hr class="my-4" />
      Meet Our Team

      <div class="container-fluid">
        <div class="row padding-top-md justify-content-center">
          <div class="col-md-2 col-sm-4">
            <img src="images/joe.jpg" class="profile-image" alt="Zach" />
            <p class="image-caption">Joe Carter</p>
          </div>
          <div class="col-md-2 col-sm-4">
            <img src="images/kass.JPG" class="profile-image" />

            <p class="image-caption">Kass Coxen</p>
          </div>
          <div class="col-md-2 col-sm-4">
            <img src="images/beck.JPG" class="profile-image" />
            <p class="image-caption">Beck Bohnker</p>
          </div>
          <div class="col-md-2 col-sm-4">
            <img src="images/logan.jpg" class="profile-image" />
            <p class="image-caption">Logan Garrett</p>
          </div>
          <div class="col-md-2 col-sm-4">
            <img src="images/zach.jpg" class="profile-image" />
            <p class="image-caption">Zach Spielberger</p>
          </div>
        </div>
      </div>
      <hr class="my-4" />
    </div>
  </body>
